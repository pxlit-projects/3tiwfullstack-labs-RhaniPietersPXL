@if (product$ | async; as product){
  <div class="product-card bg-gray-200 rounded-lg shadow-md border border-gray-300">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-700">{{ product.description }}</p>
      <p class="text-green-700 font-semibold">{{ product.price | currency:'USD' }}</p>
    </div>
  </div>
}
