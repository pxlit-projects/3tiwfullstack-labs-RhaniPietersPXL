<h2>Filter Heroes</h2>
<div class="container mx-auto">
  <div class="flex items-center">
    <form #filterForm="ngForm" >
      <div class="flex items-center">
        <input type="text" class="px-4 py-2 mr-2" placeholder="Search by Name" name="name" (keyup)="onSearchChange($event)">
        <select class="px-4 py-2 mr-2" name="rating" (change)="onRatingChange($event)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Search</button>
      </div>
    </form>
  </div>
</div>
