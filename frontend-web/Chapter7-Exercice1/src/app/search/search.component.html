<h2>Filter Heroes</h2>
<div>
  Name: <input type="text" class="px-4 py-2 mr-2" placeholder="Search by Name" name="name" (keyup)="onSearchChange($event)">
  Rating: <select class="px-4 py-2 mr-2" name="rating" (change)="onRatingChange($event)">
    <option value="">All</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>
